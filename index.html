<!DOCTYPE html>
<html>
    <head lang="en">
        <title>GyorsFutar</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Maps JavaScript API with libraries -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.6/i18n/angular-locale_hu-hu.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>

        <!-- Angular UI Router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        <!-- Angular UI Bootstrap (depends on Bootstrap CSS) -->
        <link rel="stylesheet" href="css/bootstrap-stripped-3.3.5.css">
        <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>

        <!-- Angular UI Google Maps -->
        <script src="lib/lodash.min.js"></script>
        <script src="lib/angular-google-maps.min.js"></script>

        <!-- ngStorage -->
        <script src="lib/ngStorage.min.js"></script>

        <!-- Geolocator Javascript Library -->
        <script src="lib/geolocator.min.js"></script>

        <!-- JQuery Location Picker plugin (depends on Google Maps JavaScript API) -->
        <script src="lib/locationpicker.jquery.min.js"></script>

        <!-- Angular Material -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

        <!-- Google Web Fonts Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="app.css">
    </head>
    <body data-ng-app="ngAppGyorsFutar" data-ng-controller="ngControllerGyorsFutar">

        <!-- Material main content - Root UI view -->
        <div ui-view layout="column" layout-fill data-ng-if="!showErrorPage()" data-ng-cloak></div>

        <!-- Material error page -->
        <div layout="column" layout-fill data-ng-if="showErrorPage()" data-ng-cloak>
            <div layout="column" layout-align="end center" flex>
                <div><md-icon class="material-icons md-48 md-warn">error</md-icon></div>
                <div class="md-display-1">Error occured</div>
            </div>
            <div layout="column" layout-align="center center" flex="20">
                <div class="md-headline">{{errorMessage}}</div>
            </div>
            <div layout="column" layout-align="start center" flex>
                <md-button class="md-primary" data-ng-click="errorPageGoBackClick()">Go back</md-button>
            </div>
        </div>

        <script src="components/location/location.js"></script>
        <script src="components/location/location-service.js"></script>

        <script src="components/bkk-futar/bkk-futar.js"></script>
        <script src="components/bkk-futar/bkk-futar-service.js"></script>

        <script src="components/location-detection/location-detection.js"></script>
        <script src="components/location-detection/location-detection-controller.js"></script>

        <script src="components/recent-location-list/recent-location-list.js"></script>
        <script src="components/recent-location-list/recent-location-list-controller.js"></script>

        <script src="components/location-picker/location-picker.js"></script>
        <script src="components/location-picker/location-picker-controller.js"></script>
        <script src="components/location-picker/location-picker-directive.js"></script>

        <script src="components/timetable/timetable.js"></script>
        <script src="components/timetable/timetable-service.js"></script>
        <script src="components/timetable/timetable-controller.js"></script>

        <script src="components/trip/trip.js"></script>
        <script src="components/trip/trip-controller.js"></script>
        <script src="components/trip/trip-service.js"></script>

        <script src="components/schedule/schedule.js"></script>
        <script src="components/schedule/schedule-controller.js"></script>
        <script src="components/schedule/schedule-service.js"></script>

        <script src="components/map/map.js"></script>
        <script src="components/map/map-controller.js"></script>
        <script src="components/map/map-service.js"></script>

        <script src="app.js"></script>
        <script src="app-config.js"></script>
        <script src="app-directive.js"></script>
        <script src="app-controller.js"></script>
        <script src="app-service.js"></script>

    </body>
</html>
