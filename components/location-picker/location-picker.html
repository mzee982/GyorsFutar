
<!-- Toolbar -->
<div class="panel panel-default">

    <!-- For Location Picker -->
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6" style="margin-top: 5px; margin-bottom: 5px;">
                <input id="locationPicker-address" type="text" class="form-control" size="40" onclick="this.select();">
            </div>
            <div class="col-sm-6" style="margin-top: 5px; margin-bottom: 5px;">
                <button id="locationPickerButtonOk" type="submit" class="btn btn-default">Ok</button>
                <span class="pull-right">
                    <span class="btn-group">
                        <button type="button" class="btn btn-default" data-ng-click="onLocationPickerRadiusChange(250)">250m</button>
                        <button type="button" class="btn btn-default" data-ng-click="onLocationPickerRadiusChange(500)">500m</button>
                        <button type="button" class="btn btn-default" data-ng-click="onLocationPickerRadiusChange(750)">750m</button>
                        <button type="button" class="btn btn-default" data-ng-click="onLocationPickerRadiusChange(1000)">1000m</button>
                    </span>
                </span>
            </div>
        </div>
    </div>

</div>

<!-- Location Picker -->
<div id="locationPickerPanel" class="panel panel-default">
    <input type="hidden" id="locationPicker-latitude">
    <input type="hidden" id="locationPicker-longitude">
    <input type="hidden" id="locationPicker-radius">

    <div id="locationPicker" class="panel-body"></div>
</div>
