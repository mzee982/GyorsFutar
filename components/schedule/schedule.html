
<!-- Progress -->
<div layout="column" layout-fill layout-align="center center" data-ng-if="isBuilding && (schedulePresentation == undefined)" data-ng-cloak>
    <div>
        <h5 class="md-title">Building schedule</h5>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
</div>

<div layout="column" layout-fill data-ng-if="schedulePresentation != undefined" data-ng-cloak>

    <!-- Toolbar -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>Schedule</span>
            <span flex></span>
        </div>
    </md-toolbar>

    <!-- Schedule -->
    <md-content layout="column">

        <md-whiteframe class="md-whiteframe-1dp md-body-1" layout="row" layout-align="start center" layout-wrap flex>

            <!-- Address -->
            <div layout="row" layout-align="start center" flex-sm="100" flex-gt-sm="50">
                <md-icon class="material-icons">place</md-icon>
                <span class="nowrap-ellipsis" flex>{{location.formattedAddress}}</span>
            </div>

            <!-- Base time -->
            <div>
                <md-button
                        class="md-raised compact"
                        md-no-ink
                        aria-label="Base time"
                        data-ng-class="{'md-primary': schedulePresentation.baseTimeType == TIMETABLE.BASE_TIME_TYPE_FUTURE, 'md-warn': schedulePresentation.baseTimeType == TIMETABLE.BASE_TIME_TYPE_PAST}">
                    <span data-ng-if="schedulePresentation.baseTime == undefined" data-gyf-countdown></span>
                    <span data-ng-if="schedulePresentation.baseTime != undefined">{{schedulePresentation.baseTime | date: 'mediumTime'}}</span>
                </md-button>
            </div>

            <!-- Spacer -->
            <div flex></div>

            <!-- Refresh -->
            <div>
                <span data-gyf-countdown data-source-time='schedulePresentation.buildTime'></span>
                <md-button class="md-icon-button compact" aria-label="Refresh" data-ng-click="onScheduleRefreshClick()">
                    <md-icon class="material-icons">refresh</md-icon>
                </md-button>
            </div>

        </md-whiteframe>

        <md-whiteframe class="md-whiteframe-1dp no-padding" layout="column">

            <div class="whiteframe-heading" layout="row">
                <div layout="column" flex>
                    <div flex></div>
                    <div class="md-title">{{schedulePresentation.stopName}}</div>
                    <div class="md-body-1" layout="row" layout-align="start start" layout-wrap>
                    <span class="label"
                          data-ng-style="{'color': route.textColor, 'background-color': route.color}"
                          data-ng-repeat="route in schedulePresentation.routes">{{route.shortName}}</span>
                    </div>
                </div>
                <div layout="column" layout-align="start end">
                    <md-icon class="material-icons md-48 md-color-inherit whiteframe-heading-icon" hide-sm>directions</md-icon>
                    <div flex></div>
                </div>
            </div>

            <div class="whiteframe-body md-body-1" layout="column">
                <md-list>
                    <md-list-item data-ng-if="schedulePresentation.visibleStopTimeLowerIndex > 0" ng-click="onStopTimeMoreOlderClick()">
                        <div layout="row" layout-align="center center" layout-fill>
                            <md-icon class="material-icons">expand_less</md-icon>
                        </div>
                    </md-list-item>
                    <md-list-item
                            data-ng-class="{'row-past': (stopTime.stopTime < schedulePresentation.buildTime)}"
                            ng-repeat="stopTime in schedulePresentation.stopTimes | filter: filterStopTimes"
                            ng-click="onStopTimeClick(stopTime, schedulePresentation.baseTime)">
                        <div class="md-body-1" layout="row" layout-align="start center" layout-fill>
                            <div class="route-short-name">
                                <span class="label" data-ng-style="{'color': stopTime.routeTextColor, 'background-color': stopTime.routeColor}">{{stopTime.routeShortName}}</span>
                            </div>
                            <div data-ng-class="{'row-current': stopTime.isCurrent}" flex>{{stopTime.groupHeadsign}}</div>
                            <div layout="column">
                                <div class="route-stop-time" data-ng-class="{'row-current': stopTime.isCurrent}">{{stopTime.stopTimeString}}</div>
                                <div class="md-caption route-stop-time-countdown" data-ng-class="{'row-current': stopTime.isCurrent}" hide-gt-sm>
                                    <span data-gyf-countdown data-base-time='schedulePresentation.baseTime' data-target-time='stopTime.stopTime' data-ng-if="stopTime.isCurrent || stopTime.isSubsequent"></span>
                                </div>
                            </div>
                            <div class="md-caption route-stop-time-countdown" data-ng-class="{'row-current': stopTime.isCurrent}" hide-sm>
                                <span data-gyf-countdown data-base-time='schedulePresentation.baseTime' data-target-time='stopTime.stopTime' data-ng-if="stopTime.isCurrent || stopTime.isSubsequent"></span>
                            </div>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                    <md-list-item data-ng-if="schedulePresentation.visibleStopTimeUpperIndex < schedulePresentation.stopTimes.length" ng-click="onStopTimeMoreNewerClick()">
                        <div layout="row" layout-align="center center" layout-fill>
                            <md-icon class="material-icons">expand_more</md-icon>
                        </div>
                    </md-list-item>
                </md-list>
            </div>

        </md-whiteframe>

    </md-content>

</div>
